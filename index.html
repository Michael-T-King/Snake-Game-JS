<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
</head>
<body>
    
   <div class="container">  
    <h1>your score is: <span class="score">0</span></h1> 
<aside class="aside__btn">
        <button class="btn btn__start">Start</button>
        <button class="btn btn__pause"><p class="paused__text">Pause</p></button>
        <button class="btn btn__restart"> Restart</button>
        <button class="btn btn__settings"> Settings</button>
</aside>
<h2 class="countdown"><span class="counter__text">3</span></h2>
    <div class="field">
        <div class="pause__popup">
            <h2 class="pause__popup-title">Paused</h2>
        </div>
        <div class="settings__popup">
            <label for="btn__difficulty-text" class="lable__difficulty">normal</label>
            <button class="btn__difficulty"><span class="btn__difficulty-text">difficulty</span></button>
            <div class="checkbox__container">
                <input type="checkbox" id="cell__checkbox">
                <label for="cell__checkbox" class="label__checkbox">Show cells</label>
            </div>
        </div>
    </div>

    <div class="container__control-btns">
        <button class="arrow__btn up"><span class="material-symbols-outlined">
            arrow_upward
            </span></button>
        <div class="other__buttons-control">
         <button class="arrow__btn left"><span class="material-symbols-outlined">
            arrow_back
            </span></button>
         <button class="arrow__btn down"><span class="material-symbols-outlined">
            arrow_downward
            </span></button>
         <button class="arrow__btn right"><span class="material-symbols-outlined">
            arrow_forward
            </span></button>
        </div>
    </div>

  </div> 

    <script src="app.js"></script>
</body>
</html>
